<!DOCTYPE html>
<html lang="en">
<head>
    <title>VR Scenes</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="chair-o" src="./Armchair Alexandra Coleccion N120422.obj"></a-asset-item>
            <a-asset-item id="chair-m" src="./Armchair Alexandra Coleccion N120422.mtl"></a-asset-item>
        </a-assets>

        <a-entity postiton="-3 0 50">
               <a-camera></a-camera> 
        </a-entity>
        
        <a-entity obj-model="obj: #chair-o; mtl: #chair-m"></a-entity>
        <a-sphere color="red"></a-sphere>
    </a-scene>
</body>
</html>
